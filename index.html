<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>WunderScript</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script>
        const daysOfTheWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"] 
        let now = new Date();
        let dayName = daysOfTheWeek[now.getDay()];
        alert(`Hallo, Vorld! Happy ${dayName}.`);
        </script>
    </head>
    <body>
        <h1>Hello, World!</h1>
        <p>This page includes an alert written in WunderScript</p>
    </body>
</html>
